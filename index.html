<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Hot Grid-dle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <figure>
        <img class="img-flex burger1" src="images/veggie-burger-1.jpg" alt="">
        <figcaption class="soft-veggie">
          <p>Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-3">
      <figure>
        <img class="img-flex burger2" src="images/veggie-burger-2.jpg" alt="">
        <figcaption class="trad-veggie">
          <p>Traditional veggie burger on a whole grain bun topped with sprouts.</p>
        </figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-0 l-1-3">
      <figure>
        <img class="img-flex burger3" src="images/veggie-burger-3.jpg" alt="">
        <figcaption class="bean-veggie">
          <p>Black bean burger with onion & lettuce, surrounded by an oat bun.</p>
        </figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
